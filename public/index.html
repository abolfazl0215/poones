<!DOCTYPE html>
<html lang="en" dir="rtl" theme="dark-mode">
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="آموزش برنامه نویسی آنلاین پونس"
    />
    <meta name="keywords" content="پونس , طراحی سایت , طراحی وب" />
    <link
      rel="shortcut icon"
      href="image/poones.png"
      type="image/x-icon"
    />
    <link
      rel="preload"
      href="/css/toastr.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link id="darkmode" rel="stylesheet" />
    <link
      rel="preload"
      href="/css/styles.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link rel="preload" href="./js/tailwind.js" as="script" />

    <style></style>

    <title>پونس</title>
  </head>

  <body>
    <noscript
      ><link rel="stylesheet" href="/css/style.css"
    /></noscript>
    <div id="root"></div>
    <script src="./js/tailwind.js"></script>
    <script>
      window.sr = ScrollReveal();
      sr.reveal(".reveal", { duration: 6000 });

      (function () {
        "use strict";

        // define variables
        var items = document.querySelectorAll(".timeline li");

        // check if an element is in viewport
        // http://stackoverflow.com/questions/123999/how-to-tell-if-a-dom-element-is-visible-in-the-current-viewport
        function isElementInViewport(el) {
          var rect = el.getBoundingClientRect();
          return (
            rect.top >= 0 &&
            rect.left >= 0 &&
            rect.bottom <=
              (window.innerHeight ||
                document.documentElement.clientHeight) &&
            rect.right <=
              (window.innerWidth ||
                document.documentElement.clientWidth)
          );
        }

        function callbackFunc() {
          for (var i = 0; i < items.length; i++) {
            if (isElementInViewport(items[i])) {
              items[i].classList.add("in-view");
            }
          }
        }

        // listen for events
        window.addEventListener("load", callbackFunc);
        window.addEventListener("resize", callbackFunc);
        window.addEventListener("scroll", callbackFunc);
      })();
    </script>
  </body>
</html>
